<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Taxis Thierry Romand</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300italic' rel='stylesheet' type='text/css'>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script>
	var map;
	function initialize() {
		var mapOptions = {
			zoom: 10,
			navigationControl: false,
			mapTypeControl   : false,
			scaleControl     : false,
			draggable        : false,
			panControl       : false,
			zoomControl      : false,
			scrollwheel      : false,
			streetViewControl: false,
			center           : new google.maps.LatLng(49.119119, 4.536905)
		};

		var map = new google.maps.Map(document.getElementById('map-container'),mapOptions);

		/* LOCALISATIONS */
		// Suippes : 49.119119, 4.536905
		// Chalons : 48.955327,4.348166
		// Fagnières : 48.9478115,4.306097
		// Saint-Memmie : 48.954548,4.415337
		// Sainte-Marie-à-Py : 49.2440864,4.5159351

		var markerSuippes = new google.maps.Marker({
			position: new google.maps.LatLng(49.119119, 4.536905),
			map     : map,
			title   : 'Suippes'
		});

		var markerChalons = new google.maps.Marker({
			position: new google.maps.LatLng(48.955327,4.348166),
			map     : map,
			title   : 'Châlons-en-Champagne'
		});

		var markerFagnieres = new google.maps.Marker({
			position: new google.maps.LatLng(48.962862,4.3185718),
			map     : map,
			title   : 'Fagnières'
		});

		var markerSaintMemmie = new google.maps.Marker({
			position: new google.maps.LatLng(48.9533182,4.3822627),
			map     : map,
			title   : 'Saint-Memmie'
		});

		var markerSainteMarie = new google.maps.Marker({
			position: new google.maps.LatLng(49.2375445,4.4967632),
			map     : map,
			title   : 'Sainte-Marie-à-Py'
		});

	}

	google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-57362027-1', 'auto');
	ga('send', 'pageview');
	</script>
</head>

<body>
	<div id="header">
		<img src="img/logo.svg" onerror="this.onerror=null; this.src='img/logo.png'" />
		<h1>Taxis Thierry Romand</h1>
		<h2><a href="tel:+33326665331">03 26 66 53 31</a></h2>
		<h3>« Partout avec vous »</h3>
	</div>

	<div id="map-container">

	</div>	
</body>
</html>
